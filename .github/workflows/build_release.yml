name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: macos-14  # Apple Silicon (M1) Runnser
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Application
        run: |
          chmod +x build_app.sh
          ./build_app.sh

      - name: Remove Quarantine Attributes
        run: |
          # Remove all extended attributes that can block execution
          xattr -cr Build/BayMacDPI.app
          # Ensure binary is executable
          chmod +x Build/BayMacDPI.app/Contents/MacOS/BayMacDPI
          chmod +x Build/BayMacDPI.app/Contents/Resources/ciadpi

      - name: Package App as ZIP
        run: |
          cd Build
          zip -r BayMacDPI.zip BayMacDPI.app

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Build/BayMacDPI.zip
          generate_release_notes: true
          draft: false
          prerelease: false
