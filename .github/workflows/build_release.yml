name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: macos-26 # Apple Silicon (Latest)
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Application
        run: |
          chmod +x build_app.sh
          ./build_app.sh

      - name: Remove Quarantine Attributes
        run: |
          # Remove all extended attributes that can block execution
          xattr -cr Build/ByeMacDPI.app
          # Ensure main binary is executable
          chmod +x Build/ByeMacDPI.app/Contents/MacOS/ByeMacDPI
          # Sign the entire app (ad-hoc)
          codesign --force --deep --sign - Build/ByeMacDPI.app

      - name: Package App as ZIP
        run: |
          cd Build
          zip -r ByeMacDPI.zip ByeMacDPI.app

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Build/ByeMacDPI.zip
          generate_release_notes: true
          draft: false
          prerelease: false
